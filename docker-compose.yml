version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
  prometheus:
    image: prom/prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - app
  grafana:
    image: grafana/grafana-oss
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
